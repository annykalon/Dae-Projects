<!DOCTYPE html>
<html> 
    <head>
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </head>
    <body> 
        <div class="hero">
        <header>
            This will be the header content. Still deciding
            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                </ul>>
            </nav>
        </header>
        <main>
        
            <form> 
                <div>
                    <label for="fname"><i class='bx bx-user' ></i> First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Nancy" required>
                </div>
                <br>
                <div> 
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Green" required>
                </div>
                <br>
                <div>
                    <label for="pass"><i class='bx bxs-key' ></i> Password:</label>
                    <input type="password" id="pass" name="pass" maxlength="12" required>
                </div>
                <br>
                <div> 
                    <label for="email"><i class='bx bx-envelope' ></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="nancygreen@gmail.com" required>
                </div>
                <br>
                <div>
                    <label for="phone"> <i class='bx bx-phone' ></i> Phone #:</label>
                    <input type="tel" id="phone" name="phone" placeholder="345-098-2356" required>
                </div>
                <br>
                <div> 
                    <label for="message"> Message:</label>
                    <textarea id:"message" rows="8"></textarea>
                </div>
                <br>
                <div>
                    <input type="reset">
                </div>
                <br>
                <div> 
                    <input type="submit">
                </div>
            </form>
            <img src="flowers.jpeg" alt="This is a flower" width="50px" height="50px">
            <a href="https://www.youtube.com/watch?v=T9ecZd2yMFo">Click to see more flowers on Youtube</a>
        </main>
        <footer>
            Copyright Annie - Called html entities &copy;
        </footer>
    </body>
</html>
